name: autogateqr
description: "App quét mã QR code for auto gate - Customer & Guard App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  firebase_messaging: ^15.1.7

  # State Management
  provider: ^6.1.2

  # UI
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2

  # Utils
  crypto: ^3.0.6
  intl: ^0.20.2
  uuid: ^4.5.1
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  share_plus: ^10.1.4
  url_launcher: ^6.3.1

  # Network
  http: ^1.2.2

  # Local Storage
  shared_preferences: ^2.3.5

  # Permissions
  permission_handler: ^11.4.0

  # Location
  geolocator: ^13.0.2

  # Notifications
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
